{% include "parts/navbar.html" %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .content {
        flex: 1;
        padding-bottom: 60px;
        margin: 10px;
        padding: 0;
        /* Allow content to stretch and push footer to bottom */
    }

    body {
        background-color: antiquewhite;
    }

    /* 图片容器的样式 */
    .image-container {
        display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* 商品之间的间距，根据需要调整 */
    max-width: 1200px; /* 最大宽度，根据需要调整 */
    margin: 0 auto;
    }

    /* 图片项目的样式 */
    .item {
        width: calc(33.33% - 20px); /* 每行显示三个商品，并考虑到间距 */
    padding: 20px;
    background-color: #f0f0f0; /* 背景颜色，根据需要调整 */
    border: 1px solid #ddd; /* 边框颜色和宽度，根据需要调整 */
    text-align: center;
    }

    /* 图片样式 */
    .item img {
        max-width: 100%;
    height: auto;
    padding-bottom: 10%; /* 保持图像容器的纵横比为1:1 */
    position: relative;
    overflow: hidden;
    }
    .title {
    font-weight: bold;
    padding: 10px;
}
.featured-item h4 {
	font-size: 17px;
	font-weight: 700;
	color: #1e1e1e;
	margin-top: 15px;
	transition: all 0.5s;
}
.featured-item:hover h4 {
	color: #3a8bcd;
}
.featured-item h6 {
	font-size: 15px;
	font-weight: 700;
	margin-bottom: 0px;
}
</style>


<div class="content">
    <div class="image-container">
        {% for id, image_url , prod , grap in zip_data %}
        <div class="item">
            <div class="featured-item" data-item-id="{{ id }}">
                <img src="{{ image_url }}" alt="">
                <h4>商品名稱 : {{ prod }}</h4>
                <h6>材質 : {{ grap}}</h6>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% include "parts/footer.html" %}
<script>
    $(document).ready(function () {
        $('.featured-item').click(function () {
            var itemId = $(this).data('item-id');
            console.log('itemId:', itemId); // 添加这行来检查 itemId 的值
            // 创建一个隐藏的表单元素
            var form = $('<form action="/test" method="POST"></form>');

            // 创建一个隐藏的输入字段，将数据放入其中
            var input = $('<input type="hidden" name="itemId" value="' + itemId + '">');

            // 将输入字段添加到表单中
            form.append(input);

            // 将表单添加到页面中并模拟提交
            form.appendTo('body').submit();
        });
    });
</script>
