{% extends "parts/base.html" %}
    <div id="app2">
        <div class="cart">
            <h2>购物车</h2>
            <ul>
                <!-- 使用v-for指令遍历cartItems数组，并渲染每个产品的信息 -->
                <li v-for="item in cartItems" :key="item.id">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.color }}</p>
                    <p>{{ item.type }}</p>  
                    <!-- 添加其他产品信息字段 -->
                </li>
            </ul>
        </div>
    </div>
