<link rel="stylesheet" href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
<script src="../static/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
<link rel="icon" href="{{ url_for('static', filename='html_img/logo.png') }}" type="image/x-icon">

<style>
    .cart-icon {
        width: 24px;
        /* 设置图像的宽度，使其与 Font Awesome 图标相同 */
        height: 24px;
        /* 设置图像的高度，使其与 Font Awesome 图标相同 */
        vertical-align: middle;
        /* 垂直居中对齐 */
        margin-right: 5px;
        /* 可根据需要调整图像与文字之间的间距 */
    }
    .badge-danger {
    color: #fff;          /* 文本颜色为白色 */
    background-color: #dc3545; /* 背景颜色为红色 */
    }

    .badge-pill {
    padding-right: 0.6em; /* 控制徽章的圆角 */
    padding-left: 0.6em;  /* 控制徽章的圆角 */
    border-radius: 10rem; /* 圆角样式，使徽章变成圆形或椭圆形 */
    }
    .dropdown-menu.dropdown-menu-right {
    left: auto; /* 取消右侧对齐 */
    right: 0;   /* 靠右边 */
}
</style>

<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand active" href="{{url_for('index')}}">H&M</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('report')}}">report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('recommed')}}">recommed</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">登出系統</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('myfavorite')}}">我的最愛</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('login')}}">登入系統</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('register')}}">註冊帳號</a>
                </li>
                {% endif %}
            </ul>
            <div class="dropdown ml-auto">
                <button class="btn btn-cart" data-toggle="dropdown">
                    <img src="{{ url_for('static', filename='html_img/cart.png') }}" alt="購物車" class="cart-icon">
                    <span class="badge badge-pill badge-danger">12</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuReference"
                    style="min-width:400px;">
                    <div class="px-4 py-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">商品名稱</th>
                                    <th scope="col">類型</th>
                                    <th scope="col">顏色</th>
                                    <th scope="col">數量</th>
                                    <th scope="col">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-primary btn-block"> 結帳去</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
