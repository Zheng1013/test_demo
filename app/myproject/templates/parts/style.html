<style>
    /* Content container */
    .content {

        padding-bottom: 60px;
        padding: 0;

        /* Allow content to stretch and push footer to bottom */
    }

    .clearfix {
        clear: both;
    }

    .section-heading {
        margin-top: 80px;
        margin-bottom: 40px;
    }

    .section-heading .line-dec {
        width: 30px;
        height: 5px;
        background-color: #3a8bcd;
    }

        height: 700px;
    }

    .ispan-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ispan {
        margin-top: 20px;
        max-width: 100%;
        height: 70px;
    }

        margin-top: 15px;

    .image-container {

        margin: 50px auto;
        padding: 20px;
    }

    .item {
        width: calc(20% - 20px);

        .image-container {
            flex-direction: column;

        }

            margin: 20px;
        }

        }
    }

    @media (max-width: 768px) {
        .banner {
            width: 100%;

            height: auto;
